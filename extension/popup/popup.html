<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .logo {
      width: 36px; height: 36px;
      background: #7c3aed;
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px;
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
    }
    .title {
      font-size: 20px; font-weight: 700;
      background: linear-gradient(135deg, #a78bfa, #c084fc);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .toggle-row {
      display: flex; align-items: center; justify-content: space-between;
      background: #1e293b; border: 1px solid #334155;
      border-radius: 12px; padding: 14px 16px; margin-bottom: 14px;
    }
    .toggle-label { font-size: 14px; font-weight: 500; }
    .toggle { position: relative; width: 48px; height: 26px; cursor: pointer; }
    .toggle input { opacity: 0; width: 0; height: 0; }
    .toggle .slider {
      position: absolute; inset: 0; background: #475569;
      border-radius: 13px; transition: 0.3s;
    }
    .toggle .slider::before {
      content: ''; position: absolute; width: 20px; height: 20px;
      left: 3px; bottom: 3px; background: white;
      border-radius: 50%; transition: 0.3s;
    }
    .toggle input:checked + .slider { background: #7c3aed; }
    .toggle input:checked + .slider::before { transform: translateX(22px); }
    .status {
      text-align: center; padding: 12px;
      background: #1e293b; border: 1px solid #334155;
      border-radius: 12px; margin-bottom: 14px;
    }
    .status-dot {
      display: inline-block; width: 8px; height: 8px;
      border-radius: 50%; margin-right: 6px;
    }
    .status-dot.active { background: #22c55e; }
    .status-dot.paused { background: #f59e0b; }
    .status-text { font-size: 13px; color: #94a3b8; }
    .actions-count { font-size: 22px; font-weight: 700; color: #a78bfa; }
    .field { margin-bottom: 14px; }
    .field label {
      display: block; font-size: 12px; color: #94a3b8;
      margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px;
    }
    .field input {
      width: 100%; padding: 10px 12px;
      background: #1e293b; border: 1px solid #334155;
      border-radius: 8px; color: #e2e8f0; font-size: 13px;
      outline: none; transition: border-color 0.2s;
    }
    .field input:focus { border-color: #7c3aed; }
    .dashboard-link {
      display: block; text-align: center; padding: 10px;
      background: #7c3aed; color: white; text-decoration: none;
      border-radius: 10px; font-size: 14px; font-weight: 500;
      cursor: pointer; border: none; width: 100%; transition: background 0.2s;
    }
    .dashboard-link:hover { background: #6d28d9; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">P</div>
    <div class="title">Phantom</div>
  </div>
  <div class="toggle-row">
    <span class="toggle-label">Enabled</span>
    <label class="toggle">
      <input type="checkbox" id="enabledToggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="status">
    <div>
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText" class="status-text">Loading...</span>
    </div>
    <div class="actions-count" id="actionsCount">0</div>
    <div class="status-text">actions today</div>
  </div>
  <div class="field">
    <label>Backend URL</label>
    <input type="url" id="backendUrl" placeholder="http://localhost:8000">
  </div>
  <button id="dashboardLink" class="dashboard-link">Open Dashboard</button>
  <script src="popup.js"></script>
</body>
</html>
